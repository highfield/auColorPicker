<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>auColorPicker demo</title>
    <link rel="stylesheet" type="text/css" href="/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" type="text/css" href="/libs/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" />-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/libs/bootstrap3-dialog/dist/css/bootstrap-dialog.min.css" />

    <link rel='stylesheet' href='/libs/aucolorpicker/aucolorpicker.css' />
    <link rel='stylesheet' href='/css/styles.css' />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">AuColorPicker</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#sect_constrained">Constrained</a></li>
                    <li><a href="#sect_free">Free layout</a></li>
                    <li><a href="#" id="btn_modal">Modal dialog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <section id="sect1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body row">
                    <div class="col-md-4 col-md-offset-1">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="cp1-edit">
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                </button>
                            </span>
                            <input type="text" id="cp1" class="form-control" aria-label="Select color">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="cp1-next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                        <div id="cp1-target" style="width:100px; height:50px"></div>
                        <p>Options:</p>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" id="ck_auto_submit">
                                Auto-submit
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="sect2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body row">
                    <div class="col-md-4 col-md-offset-1">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="cp2-pad">
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                </button>
                            </span>
                            <input type="text" id="cp2" class="form-control" aria-label="Select color">
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                        <div id="cp2-target" style="width:100px; height:50px"></div>
                        <p>bla bla</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="/libs/jquery-3.1.1.min.js"></script>
    <script src="/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/libs/bootstrap3-dialog/dist/js/bootstrap-dialog.min.js"></script>
    <script src="/libs/lodash.min.js"></script>

    <script src="/libs/aucolorpicker/aucolorpicker.js"></script>
    <script src="/js/site.js"></script>
</body>
</html>
